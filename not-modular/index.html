<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not modular</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Anzahl Primzahlen</h1>
        <p>
            Wieviele Primzahlen stecken in den ersten x Zahlen?
        </p>
        <div class="wrapper">
            <form>
                <label>
                    <span>Obergrenze</span>
                    <input type="text" id="fldMax">
                </label>
                <button id="btnCalc">Berechne</button>
            </form>
            <p>
                In den ersten <span id="txtMax">?</span> Zahlen sind
                <span id="txtResult">?</span> Primzahlen.
            </p>
        </div>
    </div>
    <script src="lib/primes.js"></script>
    <script src="lib/helper.js"></script>
    <script src="main.js"></script>
</body>

</html>
